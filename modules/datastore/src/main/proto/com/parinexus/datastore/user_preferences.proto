
syntax = "proto3";

import "com/parinexus/datastore/dark_theme_config.proto";
import "com/parinexus/datastore/theme_brand.proto";
import "com/parinexus/datastore/theme_contrast.proto";


option java_package = "com.parinexus.datastore";
option java_multiple_files = true;

message UserPreferences {
    ThemeBrandProto theme_brand = 1;
    DarkThemeConfigProto dark_theme_config = 2;

    bool should_hide_onboarding = 3;

    bool use_dynamic_color = 4;

    ThemeContrastProto contrast = 5;


